{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="container-fluid position-absolute top-50 start-50 translate-middle">
        <div class="container-fluid w-25">
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-login" data-mdb-pill-init href="{% url 'login' %}" role="tab" aria-controls="pills-login" aria-selected="false">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-register" data-mdb-pill-init role="tab" aria-controls="pills-register" aria-selected="true">Sign Up</a>
                </li>
            </ul>
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
